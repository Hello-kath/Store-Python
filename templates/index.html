<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de booststrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link de booststrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--la biblioteca SweetAlert2 para las alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- link del css -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- link del js -->
    <link rel="stylesheet" href="/static/js/">
    <title>Pets Store</title>
</head>
<body>
 <section class="container">
       <!-- encabezdo de la pagina -->
       <header>
            {% block encabezado %}
            {% endblock %}
       </header>
       <!-- seccion que contine la imagen principal -->
       <section>
            {% block home %}
            {% endblock %}
       </section>
       <!-- seccion del carrusel para categorias -->
       <nav>
            {% block menu %}
            {% endblock %}
       </nav>
       <!-- seccion que contine los productos -->
       <section>
            {% block contenido %}
            {% endblock %}
       </section>
       <!-- seccion de carrito de compras -->
       <section>
            {% block carrito %}
            {% endblock %}
       </section>
        <!-- agregar un nuevo producto -->
       <section>
            {% block new %}
            {% endblock %}          
       </section>

    </section>

</body>
</html>
